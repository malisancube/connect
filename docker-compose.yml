version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tiktok-postgres
    environment:
      POSTGRES_USER: tiktok_user
      POSTGRES_PASSWORD: tiktok_password
      POSTGRES_DB: tiktok_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tiktok_user -d tiktok_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tiktok-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: tiktok-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console port
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - tiktok-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tiktok-backend
    environment:
      PORT: 3000
      NODE_ENV: development
      DATABASE_URL: postgresql://tiktok_user:tiktok_password@postgres:5432/tiktok_db
      JWT_SECRET: your-super-secret-jwt-key-change-this
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: false
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET_NAME: tiktok-videos
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - tiktok-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local

networks:
  tiktok-network:
    driver: bridge
